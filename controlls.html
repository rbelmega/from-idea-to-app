<!doctype html>

<html lang="en" ng-app="firebasePage">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"
			data-semver="1.2.16"></script>
	<script src="https://code.angularjs.org/1.2.16/angular-sanitize.js"
			data-semver="1.2.16"></script>
	<script src="https://code.angularjs.org/1.2.16/angular-route.js" data-semver="1.2.16"></script>
	<script src="https://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
	<script src="js/app.js"></script>

	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png"/>
	<link rel="stylesheet" href="css/controls.css">
	<title>From Idea to App | Rostyslav Belmeha</title>

</head>

<body ng-controller="controls">

<div class="controls-wrapper">
	<div class="viewer">
		<span> {{data.currentslide + 1}} </span>
	</div>

	<button class="up" ng-click="up()">
		^
	</button>
	<button class="down" ng-click="down()">
		v
	</button>
</div>

<div class="sliders">
	<div ng-repeat="slider in slides track by $index" ng-click="goto($index)">{{ $index + 1 }}</div>
</div>
<script src="js/app.js"></script>

</body>
</html>
